<form name="articleForm">
  <div class="control-group" ng-class="{error: articleForm.article.$invalid}">
    <label>Article</label>
    <input type="text" name="article" ng-model="article.article" required>
    <span ng-show="articleForm.article.$error.required" class="help-inline">
        Required</span>
  </div>
 
  <div class="control-group" ng-class="{error: articleForm.latitude.$invalid}">
    <label>Latitude</label>
    <input type="text" name="latitude" ng-model="article.latitude" required>
    <span ng-show="articleForm.latitude.$error.required" class="help-inline">
        Required</span>
  </div>
 
  <div class="control-group" ng-class="{error: articleForm.longitude.$invalid}">
    <label>Longitude</label>
    <input type="text" name="longitude" ng-model="article.longitude" required>
    <span ng-show="articleForm.longitude.$error.required" class="help-inline">
        Required</span>
  </div>
 
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="save()" ng-disabled="isClean() || articleForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="destroy()"
          ng-show="article.id" class="btn btn-danger">Delete</button>
</form>
